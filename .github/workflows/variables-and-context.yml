# I am a workflow that demonstrates how to output the different context objects

name: Variables and Context

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  job1:
    runs-on: ubuntu-latest  # uses the variable defined in the matrix to set the runs-on statement

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      
      #access/set env variables

      #step/job output variables
  job2:
    runs-on: ubuntu-latest
    
    outputs:
      output1: ${{ steps.step1.outputs.step1-value }}
      output2: ${{ steps.step2.outputs.step2-value }}
    
    steps:
      - name: Step 1
        id: step1
        run: echo "::set-output name=step1-value::hello"

      - name: Step 2
        id: step2
        run: echo "::set-output name=step1-value::world"
  
  job3:
    runs-on: ubuntu-latest
    needs: job2
    steps:
      - run: echo ${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}